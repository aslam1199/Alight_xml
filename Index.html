<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name Here</h1>
        <a href="#contact" class="contact-btn">Contact Us</a>
    </header>
    <main>
        <div class="columns">
            <!-- Repeat this structure for each column -->
            <div class="column">
                <div class="video-container">
                    <video controls width="100%">
                        <source src="your-video-file.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="info-box">
                    <p>Information about this section goes here.</p>
                </div>
            </div>
            <!-- Repeat 9 more columns -->
        </div>
    </main>
    <footer id="contact">
        <div class="social-icons">
            <a href="https://facebook.com/your-profile" target="_blank">FB Icon</a>
            <a href="https://wa.me/your-number" target="_blank">WP Icon</a>
        </div>
    </footer>
</body>
</html>
